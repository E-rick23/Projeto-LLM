<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbrother</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Dashbrother</div>
            <hr class="timeseparator1"></hr>
            <div class="time" id="time">
                Carregando hora...
            </div>
            <hr class="timedateseparator"></hr>
            <div class="date" id="date">
                Carregando data...
            </div>
            <hr class="timeseparator2"></hr>
            <div class="actions">
                <button class="toggle-dark-mode">Dark Mode</button>
                <button id="open-settings">⚙️</button>
            </div>
        </div>
        
    </header>

    <main>
        <hr class="divider"></hr>
        <p id="saudacao"></p>
        <hr class="divider"></hr>
        <h1>Status dos sensores</h1>
        <div class="sections">
            <div class="section">
                <div class="icon">🌞</div>
                <h2>Temperatura</h2>
                <p id="temperatura">Temperatura atual do ambiente: </p>
                <canvas id="graficoTemperatura" width="400" height="200"></canvas>
            </div>
            <div class="section">
                <div class="icon">💧</div>
                <h2>Umidade</h2>
                <p id="umidade">Umidade atual do ambiente: </p>
                <canvas id="graficoUmidade" width="400" height="200"></canvas>
            </div>

    </main>
    <footer></footer>
    <div id="settings-menu" class="hidden">
        <div class="settings-container">
            <h2>Configurações</h2>
            <button onclick="inserirNome()">Inserir Nome</button>
            <button id="close-settings">Fechar</button>
        </div>
    </div>
    <script src="js/darkmode.js"></script>
    <script src="js/atualizar_Valores.js"></script>
    <script src="js/saudacao.js"></script>
    <script src="js/configuracao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/graficos.js"></script>
    <script src="js/temperatura.js"></script>
    <script src="js/grafico_temperatura.js"></script>

</html>
