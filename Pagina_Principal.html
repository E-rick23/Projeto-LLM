<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbrother</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Dashbrother</div>
            <hr class="timeseparator1"></hr>
            <div class="time" id="time">
                Carregando hora...
            </div>
            <hr class="timedateseparator"></hr>
            <div class="date" id="date">
                Carregando data...
            </div>
            <hr class="timeseparator2"></hr>
            <div class="actions">
                <button class="toggle-dark-mode">Dark Mode</button>
                <button id="open-settings">⚙️</button>
            </div>
        </div>
        
    </header>

    <main>
        <hr class="divider"></hr>
        <p id="saudacao"></p>
        <hr class="divider"></hr>
        <div class="sections">
            <div class="section" onmouseover="exibirGrafico('graficoTemperaturaContainer')" onmouseout="ocultarGrafico('graficoTemperaturaContainer')">
                <div class="icon">🌞</div>
                <h2>Temperatura</h2>
                <p id="temperatura">Temperatura atual do ambiente:</p>
                <div class="grafico-container" id="graficoTemperaturaContainer">
                    <canvas id="graficoTemperatura" width="400" height="200"></canvas>
                </div>
            </div>
            <div class="section" onmouseover="exibirGrafico('graficoUmidadeContainer')" onmouseout="ocultarGrafico('graficoUmidadeContainer')">
                <div class="icon">💧</div>
                <h2>Umidade</h2>
                <p id="umidade">Umidade atual do ambiente:</p>
                <div class="grafico-container" id="graficoUmidadeContainer">
                    <canvas id="graficoUmidade" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="sections">
            <div class="quick-links">
                <h2>Links Rápidos</h2>
                <ul>
                    <li><a href="https://youtube.com"><img src="../Assets/Icons/youtube.png" alt="Youtube" class="icon"></a></li>
                    <li><a href="https://drive.google.com"><img src="../Assets/Icons/drive.png" alt="Google Drive" class="icon"></a></li>
                    <li><a href="https://x.com" target="_blank"><img src="../Assets/Icons/twitter-x.png" alt="X" class="icon"></a></li>
                    <li><a href="https://theuselessweb.com/" target="_blank"><img src="../Assets/Icons/random.png" alt="Me surpreenda!" class="icon"></a></li>
                </ul>
            </div>
        </div>
        
        
    </main>
    <footer></footer>
    <div id="settings-menu" class="hidden">
        <div class="settings-container">
            <h2>Configurações</h2>
            <button onclick="inserirNome()">Inserir Nome</button>
            <button id="close-settings">Fechar</button>
        </div>
    </div>
    <script src="js/darkmode.js"></script>
    <script src="js/atualizar_Valores.js"></script>
    <script src="js/saudacao.js"></script>
    <script src="js/configuracao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/graficos.js"></script>
    <script src="js/temperatura.js"></script>

</html>
